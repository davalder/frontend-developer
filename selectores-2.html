<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores 2</title>
    <style>
        div p{
            color: lime;
        }
        div > div {
            background: plum;
        }
        div + section {
            background: palevioletred;
        }
        section ~ p {
            color: powderblue;
        }
    </style>
</head>
<body>
    <div>
        <p>Selector</p>
        <p>convinador</p>
        <p>descendiente</p>
    </div>
    <div>
        <div>
            <p>Selector</p>
            <p>convinador</p>
            <p>hijo directo</p>
        </div>
    </div>
    <div>
        Selector
    </div>
    <section>
        convinador
    </section>
    <section>
        adyacente
    </section>
    <p>Selector</p>
    <p>convinador</p>
    <p>de hermanos</p>
</body>
</html>
